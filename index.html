<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Flag Game</title>

    <!-- link the css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- navbar starts hidden -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar" style="display: none">
        <div id="flag"></div>
        <div id="guess" class="display-value"></div>
        <div id="rounds" class="display-value">rounds: 0</div>
        <div id="total-score" class="display-value">score: 0</div>
        <div id="last-score" class="display-value">last score: 0</div>
        <div id="best-score" class="display-value">best score: 0</div>
        <div id="worst-score" class="display-value">worst score: 0</div>
        <div id="avg-score" class="display-value">avg score: 0</div>
        <div id="game-timer" class="display-value">time left: 120 seconds</div>
        <button id="next-button" disabled="true">next</button>
    </div>
    <div id="container">
        <!-- the map will go inside this div below -->
        <div id="map"></div>
        <!-- link to the js files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
        <script src="js/flags.js"></script>
        <script src="js/emoji.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
